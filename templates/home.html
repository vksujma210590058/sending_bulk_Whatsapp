{% extends "base.html" %}
{% block content %}

<div class="col-md-6 col-lg-6 mb-4">
    <div class="card h-100">
        <div class="card-body">
            <form method="POST" action="" id="form3">
                {% csrf_token %}
                <label class="no" style="background-color:pink;">A clean excel file Which has a first column that represent contact numbers with country code and second column  for text messages </label>

                <input type="hidden" name="form_id" value="form3">
                <div class="form-group">
                    <label for="excel_file_path">Excel file path</label>
                    <input type="text" id="excel_file_path3" name="excel_file_path3" class="form-control" value="C:\Myimpartant_file\mmmmm.xlsx this type file" required>

                </div>



                <br>
                <button type="submit" class="btn btn-primary btn-block">Click To Send Msg via Whatsapp</button>
            </form>
        </div>
    </div>
</div>


</div>
</div>



<style>
    /* Card Styles */
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Button Styles */
    .btn-block {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 0;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-block:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    /* Full Height */
    .h-100 {
        height: 100%;
    }

    /* Label Styles */
    label {
        text-align: center;
        color: black;
        font-weight: bold;
        font-size: 18px;
        animation: fadeIn 1s ease-in-out;
        animation: rainbow 5s linear infinite;
    }

    /* Form Group Styles */
    .form-group {
        text-align: center;
        color: yellow;
        background-color: blue;
        padding: 15px;
        border-radius: 5px;
        animation: slideIn 0.5s ease-in-out;
    }

    /* Textarea Styles */
    textarea.form-control {
        resize: vertical; /* Allows users to resize the textarea vertically */
        min-height: 100px; /* Sets a minimum height for the textarea */
        max-height: 300px; /* Sets a maximum height to prevent it from expanding too much */
        line-height: 1.5; /* Improves readability */
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea.form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
    }
</style>



<!---->



{% endblock %}
