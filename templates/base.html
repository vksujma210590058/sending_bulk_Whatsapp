<script>
    document.addEventListener("DOMContentLoaded", function() {
        var tables = document.querySelectorAll(".table-responsive table");
        tables.forEach(function(table) {
            var ths = table.querySelectorAll("th");
            var maxWidth = 0;
            ths.forEach(function(th) {
                var width = th.offsetWidth;
                if (width > maxWidth) {
                    maxWidth = width;
                }
            });
            ths.forEach(function(th) {
                th.style.minWidth = maxWidth + "px";
            });

            // Populate month and name filters dynamically if needed
            populateFilters();
        });
    });

    function showMediaModal(imageUrl) {
        // Function to display image in a modal or any other interaction
        alert("Image URL: " + imageUrl);
    }

    function applyFilters() {
        // Function to filter table data by month and name
        var month = document.getElementById('monthFilter').value;
        var name = document.getElementById('nameFilter').value;
        // Add filtering logic here
        console.log("Month:", month, "Name:", name);
    }

    function populateFilters() {
        // Function to populate month and name filters dynamically
        // Example options, adjust as needed
        var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        var monthFilter = document.getElementById('monthFilter');
        months.forEach(function(month) {
            var option = document.createElement('option');
            option.value = month;
            option.textContent = month;
            monthFilter.appendChild(option);
        });

        var names = ['John Doe', 'Jane Smith', 'Alice Johnson']; // Example names
        var nameFilter = document.getElementById('nameFilter');
        names.forEach(function(name) {
            var option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            nameFilter.appendChild(option);
        });
    }
</script>
